<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nerdery Timesheet Helper Options</title>
    <link rel="stylesheet" href="assets/styles/options.css" />
</head>
<body class="th-base">
    <h1 class="th-hdg">Nerdery Timesheet Helper Options</h1>

    <!-- OPTIONS -->
    <form action="">
        <fieldset>
            <h2>Keybindings</h2>
            <span class="comment">Press ESC or BACKSPACE to clear. Tab to accept.</span>

            <ul class="vList">
                <li>
                    <label class="optionsLabel" for="inc_start_time">Increment Start Time</label>
                    <input class="optionsInput" type="text" name="inc_start_time" id="inc_start_time" data-keybinder />
                </li>
                <li>
                    <label class="optionsLabel" for="dec_start_time">Decrement Start Time</label>
                    <input class="optionsInput" type="text" name="dec_start_time" id="dec_start_time" data-keybinder />
                </li>
                <li>
                    <label class="optionsLabel" for="inc_end_time">Increment End Time</label>
                    <input class="optionsInput" type="text" name="inc_end_time" id="inc_end_time" data-keybinder />
                </li>
                <li>
                    <label class="optionsLabel" for="dec_end_time">Decrement End Time</label>
                    <input class="optionsInput" type="text" name="dec_end_time" id="dec_end_time" data-keybinder />
                </li>
                <li>
                    <label class="optionsLabel" for="inc_row">Navigate Up One Row</label>
                    <input class="optionsInput" type="text" name="inc_row" id="inc_row" data-keybinder />
                </li>
                <li>
                    <label class="optionsLabel" for="dec_row">Navigate Down One Row</label>
                    <input class="optionsInput" type="text" name="dec_row" id="dec_row" data-keybinder />
                </li>
            </ul>
        </fieldset>
        <div>
            <button class="th-btn" type="submit">Save</button>
            <button class="th-btn th-btn_alt" type="reset">Reset</button>
            <!-- NOTIFICATIONS -->
            <div id="status"></div>
        </div>
    </form>

    <p class="about">
    	Want the source code? <a href="https://github.com/bitwalker/NerderyTimesheetHelper/">Check out the GitHub!</a><br />
    </p>

    <!-- EXTERNAL SCRIPTS -->
    <script src="assets/scripts/options.js"></script>
</body>
</html>
